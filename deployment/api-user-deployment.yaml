apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-user
  labels:
    app: api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      run: api-user
  template:
    metadata:
      labels:
        run: api-user
    spec:
      containers:
      - name: api-user
        image: icedevs001/udagram-api-user:v2
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 700m
          requests:
            cpu: 400m

---
apiVersion: v1
kind: Service
metadata:
  name: api-user-svc
  labels:
    run: api-user
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: api-user